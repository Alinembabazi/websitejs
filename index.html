<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JANE BLOGLIFE — Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="antialiased bg-white text-gray-900">
    <div class="bg-black text-white">
      <div
        class="max-w-6xl mx-auto px-4 flex items-center justify-between h-10"
      >
        <div class="flex items-center gap-3 text-sm">
          <i class="fab fa-facebook-f hover:bg-gray-600 font-bold"></i>
          <i class="fab fa-instagram hover:bg-gray-600"></i>
          <i class="fab fa-snapchat-ghost hover:bg-gray-600"></i>
          <i class="fab fa-twitter hover:bg-gray-600"></i>
          <i class="fab fa-linkedin-in hover:bg-gray-600"></i>
          <i class="fas fa-envelope"></i>
        </div>
        <i class="fa fa-search text-sm"></i>
      </div>
    </div>
    <header class="py-12">
      <div class="max-w-6xl mx-auto px-4 text-center">
        <h1 class="text-6xl md:text-8xl font-extrabold tracking-tight">
          UWABABYEYI
        </h1>
        <p class="mt-4 text-lg md:text-xl text-gray-700">
          Welcome to the blog of
          <span class="bg-black text-white px-2">Aline's world</span>
        </p>
      </div>
    </header>

    <section class="relative h-screen w-full">
      <img
        src="profile2.jpg"
        class="absolute inset-0 w-full h-full object-cover"
        alt="Fashion"
      />
      <div class="absolute inset-0 bg-black/60"></div>
      <div class="relative z-10 h-full flex items-center px-8">
        <div
          id="heroText"
          class="text-white opacity-0 translate-y-10 transition-all duration-1000"
        >
          <p class="text-xl tracking-widest mb-4">Aline's</p>
          <h1 class="text-6xl md:text-7xl font-bold mb-6">FASHION BLOG</h1>
          <button
            class="bg-white text-black px-6 py-3 font-semibold hover:bg-gray-200 transition"
          >
            SUBSCRIBE
          </button>
        </div>
      </div>
    </section>
    <footer class="border-t">
      <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600">
        © 2026 JANE BLOGLIFE
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
